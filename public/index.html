<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram</title>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pico.min.css">
</head>
<body>
    <div class="content">
        <h1>Spectrogram</h1>
        <div class="canvas">
        </div>
        <div class="controls">
            <div class="row">
                <button id="startButton">Start Spectrogram</button>
                <button id="stopButton">Stop Spectrogram</button>
                <button id="resetButton">Reset Data</button>
            </div>
            <div class="options">
                <h2>Options</h2>
                <label for="volume">Volume</label>
                <input type="range" min="0" max="1" value=".5" step=".01" id="volume">
                <div>
                    <label for="hearAudio">Hear My Audio</label>
                    <input type="checkbox" role="switch" id="hearAudio">
                </div>
                <div>
                    <label for="legend">Include Legend</label>
                    <input type="checkbox" role="switch" id="legend">
                </div>
                <div>
                    <label for="oscilloscope">Show Oscilloscope View</label>
                    <input type="checkbox" role="switch" id="oscilloscope">
                </div>
                <div>
                    <label for="frequency">Show Frequency View</label>
                    <input type="checkbox" role="switch" id="frequency">
                </div>
                <button id="maxRowValues">Get Max Row Values</button>
            </div>
        </div>
    </div>
</body>
</html>
